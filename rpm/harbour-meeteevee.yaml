Name: harbour-meeteevee
Summary: A TV show guide for Sailfish - powered by TVRage.com
Version: 0.1
Release: 1
Group: Applications/Internet
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Browse and track your favourite TV shows and episodes listed on TVRage.com.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
